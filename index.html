  <div id="loader-stage">
    
    
    <div id="loader">
    
      <div id="loader-pg"></div>
      
    </div>

  <!-- load scripts and dclare libs -->
	  
  <script>
	  	  
  	var loaderComplete = 0;
  	var loaderElement = document.getElementById("loader-pg");
  	var intv = setInterval(function() {
  	  if (loaderComplete > 100) {
	  	  clearInterval(intv);
	  	  
	  	  document.getElementById("loader-stage").style.display = "none";
	  	  
	  	  if ($ && $("#welcome-msg")) {
  	  	  
  	  	  $("#welcome-msg").prepend(
  	  	  
  	  	    $("#loader-container")
  	  	  
  	  	  );
  	  	  
	  	  }
	  	  
  	  }
  	  else {
  	    //window.scrollTo(0, 1);
	  	  loaderComplete += 3;
	  	  loaderElement.style.width = loaderComplete + "%";
  	  
  	  }
  	
  	}, 110);
  	
  </script>
